<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Cadastro de Carros </title>

    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Conceicion√°ria</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Compra</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <section class="container">

        <form class="formularioCarros">
            <div class="mb-3">
              <label for="inputPlaca" class="form-label">Placa</label>
              <input type="text" class="form-control" id="inputPlaca" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputModelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="inputModelo">
            </div>
            <label for="carroFabricante"> Fabricante </label>
            <select id="carroFabricante" class="form-select" aria-label="Default select example">
              <option selected disabled> --- </option>
              <option value="ford">Ford</option>
              <option value="fiat">Fiat</option>
              <option value="general motors">General Motors</option>
              <option value="volkswagen">Volkswagen</option>
            </select>
            <label for="carroCor"> Cor </label>
            <select id="carroCor" class="form-select" aria-label="Default select example">
                <option selected disabled> --- </option>
                <option value="branco">Branco</option>
                <option value="preto">Preto</option>
                <option value="vermelho">Vermelho</option>
                <option value="preta">Prata</option>
              </select>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" onclick="registroCarro()" class="btn btn-primary">Submit</button>
          </form>

          <article id="dadosRegistrados">
          </article>

      </section>

    
    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="./script/script.js"></script>

    
</body>

</html>
